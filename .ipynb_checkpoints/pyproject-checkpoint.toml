[project]
name = "brightness-checker"
version = "0.1.0"
description = "Brightness analysis for immobilized sensor animals"
requires-python = ">=3.12"
dependencies = [
    "numpy",
    "pandas",
    "matplotlib",
    "seaborn",
    "tifffile",
    "nd2",
    "xarray",
    "tqdm",
    "scipy",
    "pillow",
]

[project.scripts]
brightness-stats = "brightness_checker.brightness_stats:main"